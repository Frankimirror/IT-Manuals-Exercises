    <script>

        //Realizar un programa que permita cargar una dirección de mail e implementar una función que verifique si el String tiene cargado el carácter @. 

        function verificarArroba(mail) {
            let cant = 0;
            for (let f = 0; f < mail.length; f++) {
                if (mail.charAt(f) == '@') {
                    cant++;
                }
            }
            if (cant != 0) {
                document.write('El mail ' + mail + ' tiene el caracter @');
            } else {
                document.write('El mail ' + mail + ' no tiene el caracter @');
            }
        }

        let mail = prompt('Ingrese un mail:');
        verificarArroba(mail);
    </script>
