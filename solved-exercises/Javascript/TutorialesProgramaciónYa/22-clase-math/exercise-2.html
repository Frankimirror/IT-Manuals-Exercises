    <script>
        //Ingresar por teclado un valor y luego mostrar la raiz cuadrada de dicho valor. 
        let valor = parseInt(prompt('Ingrese un valor:'));
        let resu = Math.sqrt(valor);
        document.write('La raiz cuadrada de ' + valor + ' es ' + resu);
    </script>
