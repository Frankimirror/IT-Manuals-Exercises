<body>
    <script>
        //Se ingresan tres valores por teclado, si todos son iguales se imprime la suma del primero con el segundo 
        //y a este resultado se lo multiplica por el tercero (tener en cuenta que puede haber tres condiciones simples) 
        
        let num1, num2, num3;
        num1 = parseInt(prompt('Ingrese primer valor'));
        num2 = parseInt(prompt('Ingrese segundo valor'));
        num3 = parseInt(prompt('Ingrese tercer valor'));
        
        if (num1 == num2 && num1 == num3) {
            let resu = (num1 + num2) * num3;
            document.write('La suma de los dos primeros valores y multiplicado dicha suma por el tercero es:' + resu);
        }
    </script>
</body>
