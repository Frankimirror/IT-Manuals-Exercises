<body>
    <script>
        //Mostrar los múltiplos de 10 hasta el valor 1500.
        //Debe aparecer en pantalla 10 - 20 -30 etc. 
        
        document.write('Múltiplos de 10 hasta el 1500<br>');
        let multiplo = 10;
        while (multiplo <= 1500) {
            document.write(multiplo + ' ');
            multiplo = multiplo + 10;
        }
        
    </script>
</body>
