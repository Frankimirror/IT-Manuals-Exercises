        //Realizar un programa que imprima 20 t√©rminos de la serie 5 - 10 - 15 - 20, etc. (No se ingresan valores por teclado) 
        
        let serie = 5;
        let x = 0;
        while (x < 20) {

            x = x + 1;
            serie = serie + 5;
        }
