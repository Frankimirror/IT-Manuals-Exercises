<body>
    <script>

        //Igual al anterior, pero que termine la aplicación sin contemplar mayúsculas ni minúsculas. 
        //Es decir que para salir se pueda teclear fin, Fin o FIN. 

        let nombre;
        let num = 0;
        do {
            nombre = prompt("What's the words (Write END if you want to stop):");
            num++;
            nombre = nombre.toUpperCase();
        } while (nombre != "END");
      
        num--;
        document.write("There are " + num + " words");
    </script>
</body>
