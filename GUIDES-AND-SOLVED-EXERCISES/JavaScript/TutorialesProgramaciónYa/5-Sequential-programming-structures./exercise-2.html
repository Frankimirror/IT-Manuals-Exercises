<body>
    <script>

        //Write a program in which four numbers are entered, calculate and report the 
        //sum of the first two and the product of the third and fourth.
        
        let num1 = parseInt(prompt("Choose your first number"));
        let num2 = parseInt(prompt("Choose your second number"));   
        let num3 = parseInt(prompt("Choose your third number"));
        let num4 = parseInt(prompt("Choose your fourth number"));

        let sum = num1 + num2 + num3 + num4;
        let product = num1 * num2 * num3 * num4;

        document.write("The sum of the numbers is " + sum);
        document.write("<br>");
        document.write("The product of the numbers is " + product);        

    </script>
</body>
