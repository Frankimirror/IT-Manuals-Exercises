    <script>

        //A program should be developed that asks for the entry of the price of an item and the quantity that the customer carries. Show what the buyer must pay 
        //(Enter a price without decimals on the keyboard, that is, an integer: 2, 7, 90 etc.)

        let price = parseInt(prompt("What's the price of the product"));    
        let items = parseInt(prompt("How many items does the customer bring?"));
        
        let totalPrice = price * items;

        document.write("The total price is " + totalPrice + "$");
    </script>
