<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styleform.css" rel="stylesheet">
    <title>FranciscoEspejoC</title>
</head>
<body>
    <h1>Cuestionario de información</h1>
    <p>Por favor, rellene el siguiente cuestionario</p>

    <h2>Datos personales</h2>

   
   
    <form>
        <laber for="nombre">Nombre: <input type="text" name= "nombre"></laber>
   
        <br><br>
   
        <label for="edad">Edad: 
            <input type="radio" name= "edad" value="-20">Menos de 20
            <input type="radio" name= "edad" value="2130"> De 21 a 30
            <input type="radio" name= "edad" value="3140">De 31 a 40
            <input type="radio" name= "edad" value="+40">Más de 40
        </label>    

        <br><br>

        <label for="edad">Profesión: <select name="Profesión">
            <option value="Jardinero">Jardinero</option>
            <option value="Informático">Informático</option>
            <option value="Electricista">Electricista</option>
            </select>
        </label>
    </form>

    <h2>Datos de la vivienda</h2>

    <form>
        <label for="dormitorio">Nº de dormitorios: 
            <input type="radio" name= "numero" value="1">1
            <input type="radio" name= "numero" value="2">2 
            <input type="radio" name= "numero" value="3">3
            <input type="radio" name= "numero" value="4">4
            <input type="radio" name= "numero" value="5">5
        </label> 

        <br><br>

        <label for="vivienda">Tipo de vivienda: <select name="vivienda">
            <option value="Piso">Piso</option>
            <option value="Parcela">Parcela</option>
            <option value="Chalet">Chalet</option>
            <option value="Apartamento">Apartamento</option>
            </select>
        </label>

        <br><br>

        <laber for="Precio">Precio: <input type="text" name= "nombre"> €</laber>

        <br><br>

       
        <label for="zona">Zona de la vivienda: 
            
            <select name="zona" size="3">
                <option value="Centro">Centro</option>
                <option value="Nervión">Nervión</option>
                <option value="Triana">Triana</option>
                <option value="Macarena">Macarena</option>
            </select>
        </label>

        <br><br>

        <label for="extra">Extra, marque todas las que desee: 
            <input type="checkbox" name="extras" value="piscina" >Piscina
            <input type="checkbox" name="extras" value="jardín">Jardín
            <input type="checkbox" name="extras" value="garage">Garage
            <input type="checkbox" name="extras" value="sauna">Sauna

        </label>

        <br><br>
        
        <input type="submit" value="Púlsame">
        <input type="reset" value="Borrar"> 

    </form>
</body>
</html>
