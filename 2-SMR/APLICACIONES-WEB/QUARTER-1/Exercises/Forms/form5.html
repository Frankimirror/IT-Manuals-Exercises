<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="styleform.css" rel="stylesheet">
    <title>FranciscoEspejoC</title>
</head>
<body>
    <fieldset>
        <legend>Formulario 5</legend>


        <label for="velocidad">Selecciona la velocidad:</label>
        <select name="velocidad" id="velocidad">
            <option value="1000_Mbits">100 Mbits</option>
            <option value="1000_mbits">1000 mbits</option>
        </select>   

        <br><br>
        <laber for="dni">DNI: <input type="dni" name= "dni"></laber>
        <br><br>
        <laber for="name">Nombre: <input type="name" name= "nombre"></laber>
        <br><br>
        <laber for="name">Apellidos: <input type="name" name= "apellidos"></laber>
        <br><br>
        <laber for="name">Email: <input type="name" name= "email"></laber>
        <br><br>
        <laber for="name">Indique el color: &nbsp;&nbsp;<input type="color" value="black"></laber>
        <br><br>
        <textarea name="escribir" rows="6" cols="49">
            Utiliza este cuadro para escribir
        </textarea>
        <br><br>
        <input type="radio" name= "procesador" value="procesadoramd">AMD
        <input type="radio" name= "procesador" value="procesadorintel_i5">Intel i5
        <input type="radio" name= "procesador" value="procesadorintel_i7">Intel i7

        <br><br>
        <label for="time">Indica la hora</label> 
        <input type="time" id="time" name="time"><br><br>
        
        <input type="radio" name= "red" value="red2g">Red 2G
        <input type="radio" name= "red" value="red3g">Red 3G
        <input type="radio" name= "red" value="red4g">Red 4G
        

    </fieldset>


</body>
</html>
