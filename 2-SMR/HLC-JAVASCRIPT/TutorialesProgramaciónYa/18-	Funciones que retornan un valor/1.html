<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function mostrarmayor(x1, x2, x3) {
                    
            if (x1 > x2 && x1 > x3) {
                        return x1;
                    } else {
                        if (x2 > x3) {
                            return x2;
                        } else {
                            return x3;
                        }
                    }
                }
            
                let num1 = parseInt(prompt("Ingrese primer valor: "));
                let num2 = parseInt(prompt("Ingrese segundo valor: "));
                let num3 = parseInt(prompt("Ingrese tercer valor: "));
                document.write('Los tres valores ingresados son ' + num1 + " · " + num2 + " · " + num3 + "<br>");
                
                let mayor = mostrarmayor(num1, num2, num3);
                document.write('El mayor de los tres es :' + mayor);
    </script>
</body>
</html>
