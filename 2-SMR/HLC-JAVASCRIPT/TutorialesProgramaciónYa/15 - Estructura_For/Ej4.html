<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
    <title>FranciscoE</title>
</head>

<body>

    <script>


        /* Confeccionar un programa que permita ingresar un valor del 1 al 10 y nos muestre la tabla de multiplicar del mismo (los primeros 12 términos)
        Ejemplo: Si ingreso 3 deberá aparecer en pantalla los valores 3, 6, 9, hasta el 36. */
        
        let tabla = parseInt(prompt("Introduce un número del 1 al 10: ", " "));
        let conta = tabla;
        
        for (let n = 1; n <= 12; n++) {
            document.write(conta + " · ");
            conta = conta + tabla;
        }

    </script>

</body>

</html>
