<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
    <title>FranciscoE</title>
</head>

<body>

    <script>

        /* Realizar un programa que lea los lados de 4 triángulos, e informar:
        a) De cada uno de ellos, qué tipo de triángulo es: equilátero (tres lados iguales), isósceles (dos lados iguales), o escaleno (ningún lado igual)
        b) Cantidad de triángulos de cada tipo.
        c) Tipo de triángulo del que hay menor cantidad. */
        

        let cant1 = 0;
        let cant2 = 0;
        let cant3 = 0;

        for (let n = 1; n <= 4; n++) {
            let lado1 = parseInt(prompt("Introduce el primer lado: "));
            let lado2 = parseInt(prompt("Introduce el segundo lado: "));
            let lado3 = parseInt(prompt("Introduce el tercer lado: "));

            if (lado1 == lado2 && lado1 == lado3) {
                document.write("Triángulo equilatero.<br>");
                cant1++;
            } else {
                if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
                    document.write("Triángulo isósceles.<br>");
                    cant2++;
                } else {
                    document.write("Triángulo escaleno.<br>");
                    cant3++;
                }
            }
        }

        document.write("<hr><br>");
        document.write("Cantidad de triángulos equiláteros: " + cant1 + "<br>");
        document.write("Cantidad de triángulos isósceles: " + cant2 + "<br>");
        document.write("Cantidad de triángulos escalenos: " + cant3 + "<br>");
        
        if (cant1 < cant2 && cant1 < cant3) {
            document.write("Se introducieron menos triángulos equiláteros");
        } else {
            if (cant2 < cant3) {
                document.write("Se introducieron menos triángulos isósceles");
            } else {
                document.write("Se introducieron menos triángulos escalenos");
            }
        }

    </script>

</body>

</html>
