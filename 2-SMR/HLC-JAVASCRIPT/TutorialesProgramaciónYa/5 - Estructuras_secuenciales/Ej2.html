    <!--Escribir un programa en el cual se ingresen cuatro nÃºmeros, calcular e informar la suma de los dos primeros y el producto del tercero y el cuarto-->


    <h1> Ejercicio Numero 2 </h1>

    <script>
        
        let n1;
        let n2;
        let n3;
        let n4;
        n1 = prompt('Por favor,introduzca el primer valor:');
        n2 = prompt('Por favor,introduzca el segundo valor:');
        n3 = prompt('Por favor,introduzca el tercer valor:');
        n4 = prompt('Por favor,introduzca el cuarto valor:');

        let suma;
        suma = parseInt(n1) + parseInt(n2);

        let resultado
        resultado= parseInt(n3) * parseInt(n4);

        document.write("La suma de los dos primeros valores es: ");
        document.write(suma);

        document.write("<br>");
        document.write("<br>");

        document.write("El resultado del tercer y cuarto valor es: ");
        document.write(resultado);

      </script>
