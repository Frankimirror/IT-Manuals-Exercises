<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>

        /* Confeccionar un programa que permita cargar un número entero positivo de hasta tres 
        cifras y muestre un mensaje indicando si tiene 1, 2, o 3 cifras. */

        let n;
        n = prompt('Ingrese un valor entero');
        n = parseInt(n);
        if (n < 10) {
            document.write('El número escrito  tiene una cifra');
        } else {
            if (n < 99) {
                document.write('El número escrito tiene dos cifras');
            } else 
            
            if (n < 999)        {
                document.write('El número escrito tiene tres cifras');
            }
        }
        
    </script>

</body>

</html>
