<!DOCTYPE html>
<html>

<head>
    <title>Ej2</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>

        /* Se ingresa por teclado un valor entero, mostrar una leyenda que indique 
        si el número es positivo, cero o negativo. */

        let n;
        n = prompt('Ingrese un valor entero');
        n = parseInt(n);
         
        if (n == 0) {
            document.write('El número escrito  es cero');
        } else {
            if (n > 0) {
                document.write('El número escrito es positivo');
            } else {
                document.write('El número escrito es negativo');
            }
        }
        
    </script>

</body>

</html>
