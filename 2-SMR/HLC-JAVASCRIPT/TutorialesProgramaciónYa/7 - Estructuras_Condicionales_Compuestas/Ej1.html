<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


        /* Realizar un programa que lea por teclado dos números, si el primero es mayor al segundo informar su suma y diferencia, 
        en caso contrario informar el producto y la división del primero respecto al segundo */

        let n1, n2;

        n1 = prompt("Introduzca el primer número")
        n2 = prompt("Introduzca el segundo número")

        if (n1 > n2) {
            let suma, diferencia;
            suma = n1 + n2;
            diferencia = n1 - n2;
            document.write("La suma es: " + suma + "<br> <br>");
            document.write("La diferencia es: " + diferencia);
        } else {
            let producto, division;
            producto = n1 * n2;
            division = n1 / n2;
            document.write("El producto es " + producto + "<br> <br>");
            document.write("La división del primero respecto al segundo es: " + division);
        }

    </script>
</body>
</html>
