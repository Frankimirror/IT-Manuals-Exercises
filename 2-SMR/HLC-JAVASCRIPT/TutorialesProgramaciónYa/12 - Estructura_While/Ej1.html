<!DOCTYPE html>
<html>

<head>
    <title>Ej1-CP12</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>

    /* Realizar un programa que imprima 25 t√©rminos de la serie 11 - 22 - 33 - 44, etc. (No se ingresan valores por teclado)*/

        let cadena;
        cadena = 11;
        let x;
        x = 1;
        
        while (x <= 25) {
            
            document.write(cadena);
            document.write('<br><br>');
            x = x + 1;
            cadena = cadena + 11;
        }

    </script>

</body>

</html>
