    <script>

        function enseñarmenor(x1, x2, x3) {
            if (x1 < x2 && x1 < x3) {
                
                document.write("El número más pequeño de los tres es : " + x1);
            } else if (x2 < x3) {
                    document.write("El número más pequeño de los tres es  :" + x2);
                } else{
                    document.write("El número más pequeño de los tres es : " + x3);
                }
            }

        let num1 = parseInt(prompt("Introduce el primer valor: "));
        let num2 = parseInt(prompt("Introduce el segundo valor: "));
        let num3 = parseInt(prompt("Introduce el tercer valor: "));

        document.write("Los tres números dados son " + num1 + ' ' + num2 + ' ' + num3 + '<br>');
        enseñarmenor(num1, num2, num3);
