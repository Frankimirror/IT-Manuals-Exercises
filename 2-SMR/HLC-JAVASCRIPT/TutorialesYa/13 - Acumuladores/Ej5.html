


<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>

        /* Mostrar los múltiplos de 10 hasta el valor 1500.
        Debe aparecer en pantalla 10 - 20 -30 etc. */

        document.write("Múltiplos de 10 hasta el 1500<br><br>");
        
        let mult = 10;
        
        while (mult <= 1500) {
            document.write(mult + " " + "- ");
            mult = mult + 10;
        }

    </script>

</body>

</html>
