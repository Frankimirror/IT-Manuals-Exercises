<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>

    /* Realizar un programa que imprima 20 t√©rminos de la serie 5 - 10 - 15 - 20, etc. (No se ingresan valores por teclado)*/


        let cadena = 5;
        let x = 0;

        while (x < 20) {
            document.write(cadena + " ");
            x = x + 1;
            cadena = cadena + 5;
        }
        
    </script>

</body>

</html>
