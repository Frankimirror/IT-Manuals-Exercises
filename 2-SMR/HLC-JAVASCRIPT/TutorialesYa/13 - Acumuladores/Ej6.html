<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>

        /* Realizar un programa que permita cargar dos listas de 3 valores cada una. 
        Informar con un mensaje cual de las dos listas tiene un valor acumulado mayor 
        (mensajes 'Lista 1 mayor', 'Lista 2 mayor', 'Listas iguales')
        Tener en cuenta que puede haber dos o m√°s estructuras repetitivas en un algoritmo */

        let t1 = 0;
        let x = 0;
        let num;

        while (x < 3) {
            num = parseInt(prompt("Ingrese valor de la primer lista: "));
            t1 = t1 + num;
            x = x + 1;
        }

        let t2 = 0;
        x = 0;

        while (x < 3) {
            num = parseInt(prompt("Introduce un valor de la segunda lista: ", " "));
            t2 = t2 + num;
            x = x + 1;
        }
        if (t1 > t2) {
            document.write("Tiene mayor valor la lista 1");
        } else {
            if (t1 < t2) {
                document.write("Tiene mayor valor la lista 2");
            } else {
                document.write("Tienen el mismo valor acumulado las dos listas");
            }
        }

    </script>

</body>

</html>
