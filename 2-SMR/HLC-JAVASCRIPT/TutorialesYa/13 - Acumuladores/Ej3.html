<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>


    /* En una empresa trabajan 5 empleados cuyos sueldos oscilan entre $100 y $500, 
    realizar un programa que lea los sueldos que cobra cada empleado e informe cuántos 
    empleados cobran entre $100 y $300 y cuántos cobran más de $300. Además el programa 
    deberá informar el importe que gasta la empresa en sueldos al personal */

        let cant1 = 0;
        let cant2 = 0;
        let total = 0;
        let sueldo;
        let x = 0;

        while (x < 5) {
            sueldo = parseInt(prompt("Introduce el sueldo"));
            if (sueldo <= 300) {
                cant1 = cant1 + 1;
            } else {
                cant2 = cant2 + 1;
            }
            total = total + sueldo;
            x = x + 1;
        }

        document.write("Cantidad de empleados que cobran 300 o menos: " + cant1);
        document.write("<br><br>");
        document.write("Cantidad de empleados que cobran más de 300: " + cant2);
        document.write("<br><br>");
        document.write("Gastos en sueldos en la empresa: " + total);

    </script>

</body>

</html>
