<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>

        /* Desarrollar un programa que permita cargar 5 números enteros y luego nos informe cuántos valores fueron pares y cuántos impares.
        Emplear el operador "%" en la condición de la estructura condicional.
            if (valor%2==0)
        El operador "%" retorna el resto de la división valor / 2. Por ejemplo: 12 % 2, retorna 0; 13 % 2, retorna 1, porque el resto de dividir 13 en 2 es 1. */

        let npares = 0;
        let nimpares = 0;
        let x = 0;
        let valor;

        while (x < 5) {
            valor = parseInt(prompt("Introduce un valor"));
            if (valor % 2 == 0) {
                npares = npares + 1;
            } else {
                nimpares = nimpares + 1;
            }
            x = x + 1;
        }

        document.write("Cantidad de valores pares ingresados: " + npares);
        document.write("<br>");
        document.write("Cantidad de valores impares ingresados: " + nimpares);

    </script>

</body>

</html>
