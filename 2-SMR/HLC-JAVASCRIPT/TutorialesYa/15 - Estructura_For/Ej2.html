<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
    <title>FranciscoE</title>
</head>

<body>

    <script>


        /*Desarrollar un programa que solicite la carga de 10 números e imprima la suma de lo últimos 5 valores ingresados.*/        


        let suma = 0;
        
        for (let n = 1; n <= 10; n++) {
            let valor = parseInt(prompt("Introduce un número: "));
            
            if (n > 5) {
                suma = suma + valor;
            }
        }
        
        document.write("La suma de los últimos cinco números  es: " + suma);
    
    </script>

</body>

</html>
