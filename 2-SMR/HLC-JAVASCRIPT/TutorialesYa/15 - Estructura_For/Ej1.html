<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
    <title>FranciscoE</title>
</head>

<body>

    <script>

        /* Confeccionar un programa que lea 3 pares de datos, cada par de datos corresponde a la medida de la base y la altura de un triángulo. El programa deberá informar:
        a) De cada triángulo la medida de su base, su altura y su superficie.
        b) La cantidad de triángulos cuya superficie es mayor a 12. */
        
        let ct = 0;
        
        for (let n = 0; n < 3; n++) {
            let base = parseInt(prompt("Escribe la base: "));
            let altura = parseInt(prompt("Escribe la altura: "));
            let superficie = base * altura / 2;
            
            if (superficie > 12) {
                ct++;
            }

            document.write("Triángulo número: " + n + "<br>");
            document.write("Base: " + base + "<br>");
            document.write("Altura: " + altura + "<br>");
            document.write("Superficie: " + superficie + "<br><br>");
        }
        
        document.write("Cantidad de triángulos con superficie mayor a 12: " + ct);
    </script>

</body>

</html>
