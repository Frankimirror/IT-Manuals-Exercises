<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>


        /* De un postulante a un empleo, que realizó un test de capacitación, 
        se obtuvo la siguiente información: nombre del postulante, cantidad total
        de preguntas que se le realizaron y cantidad de preguntas que contestó correctamente. 
        Se pide confeccionar un programa que lea los datos del postulante e informe el nivel 
        del mismo según el porcentaje de respuestas correctas que ha obtenido, y sabiendo que:
        Nivel superior: Porcentaje>=90%.
        Nivel medio: Porcentaje>=75% y <90%.
        Nivel regular: Porcentaje>=50% y <75%.
        Fuera de nivel: Porcentaje<50%. */



        let nom;
        nom = prompt('Ingrese el nombre del participante');
        
        let npreguntas;
        npreguntas = parseInt(prompt('Cantidad de preguntas de la prueba'));
        
        let ncorrectas;
        ncorrectas = parseInt(prompt('Cantidad de preguntas correctas'));
        
        let porcentaje;
        porcentaje = ncorrectas / npreguntas * 100;
        
        if (porcentaje >= 90) {
            document.write('Nivel maestro');
        } else {
            if (porcentaje >= 75) {
                document.write('Nivel medio');
            } else {
                if (porcentaje >= 50) {
                    document.write('Nivel mediocre');
                } else {
                    document.write('Fuera de nivel');
                }
            }
        }

    </script>

</body>

</html>
