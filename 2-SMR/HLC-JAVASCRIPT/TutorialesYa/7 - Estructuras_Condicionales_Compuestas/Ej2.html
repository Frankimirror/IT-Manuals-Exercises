<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        
        /* Se ingresan tres notas de un alumno, 
        si el promedio es mayor o igual a 4 mostrar un mensaje 'regular', sino 'reprobado'. */


        let nota1, nota2, nota3;
        
        nota1 = parseInt(prompt("Introduzca su primera nota: "));
        nota2 = parseInt(prompt("Introduzca su segunda nota: "));
        nota3 = parseInt(prompt("Introduzca su tercera nota: "));

        let promedio = parseInt(nota1 + nota2 + nota3)
        
        if (promedio >= 4) {
            document.write("Regular");
        }else {
            document.write("Reprobado")
        }
    </script>
    
</body>
</html>
