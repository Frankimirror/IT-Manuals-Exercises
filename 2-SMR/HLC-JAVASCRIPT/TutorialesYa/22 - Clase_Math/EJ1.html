<!DOCTYPE html>

<body>

    <script>

    /* Confeccionar un programa que solicite el ingreso de un n√∫mero y nos muestre dicho valor elevado a la tercera potencia*/        

        let valor = parseInt(prompt('Ingrese un valor:'));
        let resu = Math.pow(valor, 3);
        document.write('El valor ' + valor + ' elevado a la 3 es ' + resu);
    </script>
