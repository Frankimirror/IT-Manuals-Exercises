
<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>

    /* Mostrar los m√∫ltiplos de 8 hasta el valor 500. Debe aparecer en pantalla 8 -16 -24, etc.*/        
    
        let mult8;
        mult8 = 8;

        while (mult8 <= 500) {
            document.write(mult8);
            document.write("<br><br>");
            mult8 = mult8 + 8;
        }
    </script>

</body>

</html>
