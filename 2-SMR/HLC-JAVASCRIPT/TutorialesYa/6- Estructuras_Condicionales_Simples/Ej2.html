<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>

    /* Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son 
    iguales (tener en cuenta que para ver si dos variables tienen el mismo valor almacenado debemos utilizar el operador ==) */

        let clave1;
        let clave2;
        clave1 = prompt('Introduce una contrase単a: ');
        clave2 = prompt('vuelve a introducir tu contrase単a: ');
        if (clave1 == clave2) {
            document.write('La contrase単a es correcta');
        } else {
            document.write("Contrase単a incorrecta")
        }
    </script>

</body>

</html>
