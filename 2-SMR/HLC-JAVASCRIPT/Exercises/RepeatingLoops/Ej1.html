<body>
    <script>

     /* Muestra los numeros del 320 al 160, contando de 20 en 20 hacia atrás
        utilizando un bucle while. */

        let x = 320;

        while(x > 160) {
            x = x-20;
            document.write( x + " · ");
        };
        
    </script>
</body>
