<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*Realizar un programa que pida al usuario el día, mes y año de una fecha y la
        muestre en el formato " 12 de Octubre de 2022". */

        let dia = parseInt(prompt("Introduce un día"));
        let mes = prompt("Introduce un mes");
        let año = parseInt(prompt("Introduce un año"));

        document.write("Has introducido la fecha " + dia + " de " + mes + " del " + año);

    </script>
</body>
</html>
