<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
    /*   Realizar un programa que pida a un usuario su nombre, la ciudad donde esta
    empadronado y la edad, para ver si tiene que pagar la entrada a un museo. La
    entrada es gratuita para los habitantes de Utrera que sean menores de 18 o que
    tengan más de 65 años, sino tendrán que pagar 15 euros */
      
      
      
      let nombre,  ciudad, edad;
        
        nombre = prompt("Ingresa su nombre");
        ciudad= prompt("Ingresa tu ciudad en la que estes empadronado").toLowerCase();
        edad=parseInt(prompt("Introduce tu edad"));

        if (ciudad == "utrera" && edad <18 || ciudad == "utrera" && edad > 65) {
            document.write("Usted puede pasar gratis ");
        } else {
            document.write("Usted deberá de abonar 15€");
        } 

    </script>
</body>
</html>
