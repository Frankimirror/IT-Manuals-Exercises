<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francmirror | Exercise 6</title>
</head>

<body>
    <script>
        let n1 = parseInt(prompt("What's your first number"));
        let n2 = parseInt(prompt("What's your second number"));

        function esPrimo(n){
            for(let i=2; i<n; i++){
                if (n%i==0){
                    return false;
                } 
            }
            return true;
        }
        

        for(let i=n1; i<n2; i++){
            if (esPrimo(i)){
                document.write(i);
                
            }
        }
    </script>

</body>

</html>
