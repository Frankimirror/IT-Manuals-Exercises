    <script>
    
    /* Declaro un acumulador llamado invertido, este almacenanarÃ¡ la secuencia de 
     los restos. Para hacer que los restos se desplacen a la izquierda lo
     multiplico por 10, y para terminar, le sumo el resto  */


    function volter(numero){ 
        let invertido = 0
        let resto = numero
        
        do {
            invertido = invertido * 10 + (resto % 10)
            resto = Math.floor(resto / 10)
        } while ( resto > 0 )
        return invertido
        }

        let numero = parseInt(prompt("Introduce un numero"));
        let numfinal = volter(numero);

        document.write(numfinal)



    </script>
