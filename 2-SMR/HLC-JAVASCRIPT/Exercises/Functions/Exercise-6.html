<body>
    <script>

    n1=parseInt(prompt("Introduce un numero"));

        function esPrimo(n1){
            let numprimo;
            i=2;
            
            numprimo=true;

            do {
                if (n1%i==0){
                    numprimo=false;
                }
                i++
            } while(i<n1);
        
        if(numprimo==true){
            return true;
        } else{
            return false;
        }
    }

    let numfinal=esPrimo(n1)

    if (numfinal == true){
        document.write("Es primo")
    } else {
        document.write("No es primo")
    }


    </script>
    
</body>
