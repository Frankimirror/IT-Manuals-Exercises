<body>
    <script>

        let n = parseInt(prompt("What's your number"));

        function esPrimo(n){
            for(let i=2; i<n; i++){
                if (n%i==0){
                    return false;
                } 
            }
            return true;
        }

        let numFinal = esPrimo(n);

        if (numFinal == true){
            document.write("It's prime");
        } else{
            document.write("It isn't prime");
        }

    </script>

</body>
