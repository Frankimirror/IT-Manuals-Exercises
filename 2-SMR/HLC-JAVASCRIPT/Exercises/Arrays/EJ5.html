<body>

    <!-- 5. Dado un array de 50 enteros (entre -3 y 100) imprimir un mensaje que diga si son todos
    positivos. -->

    <script>
    let bulean = true;
    let numeros = new Array(50);
    let negativos = 0;
    let positivos = 0;

        for (let f=0; f < numeros.length; f++) {
            numeros[f]=parseInt((Math.random()*100)-3);
            if (numeros[f]>=0) {
                positivos++
            } else {
                negativos++
                bulean = false
            }
        }

        document.write(numeros + "<br>");
        document.write("Hay " + positivos + " positivos");
        document.write("<br>")
        document.write("Hay " + negativos + " negativos");
        document.write("<br>")
        
        if (bulean==true) {
            document.write("Son todos positivos");
        } else {
            document.write("No son todos positivos");
        }
    </script>
</body>
</html>
