<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
    /* Escribe un programa que rellene un array de 100 elementos con números enteros aleatorios
    comprendidos entre 0 y 500 (ambos incluidos). A continuación el programa mostrará el array y
    preguntará si el usuario quiere destacar el máximo o el mínimo. Seguidamente se volverá a
    mostrar el array escribiendo el número destacado entre dobles asteriscos */

    let array = new Array(99);

    document.write("Arrays: ");

    for(let i = 0; i<array.length; i++) {
        array[i] = Math.floor(Math.random()* 500);
        document.write(array[i] + " ");
    }
    
    document.write("<br><br>Array con elemento en dobles astericos: ");

    let destacar = prompt("Eliges maximo o minimo?");
    if (destacar === "maximo" || destacar === "máximo") {
        let maximo = 0;
        for(let i = 0; i < array.length; i++){
            if(array[i] > maximo ){
                maximo = array[i];
            }
        }
        for (let i = 0; i < array.length; i++){
            if(array[i] == maximo ) {
                document.write("**" + array[i] + "** ");
            } else {
                document.write(array[i] + " ");
            }
        }
    } else if(destacar === "minimo" || destacar === "mínimo" ) {
        let minimo = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i] < minimo){
                minimo = array[i];
            }
        }
        for (let i = 0; i<array.length; i++ ){
            if (array[i] == minimo) {
                document.write("**" + array[i] + "** ");
            } else {
                document.write(array[i] + " " );
            }
        }
} else {
    alert("No se ha reconocido");
}
    
    
    
    
    
    
    </script>
</body>
</html>
