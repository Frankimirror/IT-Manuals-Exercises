<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>

    <!-- 9. Dado un array copiar su contenido en otro array distinto de la misma dimensiÃ³n
    y imprimelo al reves. -->

    <script>

        let numeros = new Array(10);
        for (let f=0; f < numeros.length; f++) {
            numeros[f]=parseInt((Math.random()*-30)+20);
        }

        document.write(numeros + "<br>");

        let ArrayCopia = [].concat(numeros);

        document.write(ArrayCopia);
        document.write("<br>")


        for (let f=ArrayCopia.length-1; f>=0; f--) {
            if (f==0) {
                document.write(numeros[f]);
            } else {
                document.write(numeros[f] + ",");
            }
        }
    </script>
</body>
</html>
