<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FranciscoEspejo</title>
</head>
<body>
    <script>


    /* Realiza un programa que nos diga cuántos dígitos tiene un número
     introducido por teclado. */

        let num = parseInt(prompt("Introdúce un número"));
        let contador = 0;

        while(num >= 1){
            contador = contador +1;
            num = num /10 ;
        }

        document.write("El número tiene " + contador + " dígitos")

    </script>
</body>
</html>
