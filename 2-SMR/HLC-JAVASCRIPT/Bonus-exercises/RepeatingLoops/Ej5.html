<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FranciscoEspejo</title>
</head>
<body>
    <script>


    /* Escribe un programa que calcule la media de un conjunto de números
    positivos introducidos por teclado. A priori, el programa no sabe
    cuántos números se introducirán. El usuario indicará que ha terminado
    de introducir los datos cuando meta un número negativo. */

        let x = 0;
        let media = 0;
        let num;
        
        do{
            num = parseInt(prompt("Introduzca números que sean positivos. Indica que has terminado introduciendo uno negativo"))
            if (num >= 0) {
                media = num + media;
                x++;
            }
        }while(num >= 0)
        document.write("La media de los números introducidos es " + (media/ x));



    </script>
</body>
</html>
