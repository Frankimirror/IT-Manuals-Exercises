<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FranciscoEspejo</title>
</head>
<body>
<script>

    /*Muestra la tabla de multiplicar de un n√∫mero introducido por teclado*/

    let x = 0;
    let num;

    num = parseInt(prompt("Ingrese su numero para la tabla de multiplicarr"));

    while(x < 10){
        document.write("<br>")
        document.write(num + " * " + x +" = " + num*x);        
        x++
    }




</script>
</body>
</html>
