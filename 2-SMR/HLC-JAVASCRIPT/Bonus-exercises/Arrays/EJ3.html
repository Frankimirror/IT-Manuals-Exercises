<body>

    <!-- 3. Dado un array de 100 enteros imprimir el mayor y el menor de todos. -->

    <script>
    let numeros = new Array(100);
    let mayor = -1;
    let menor = 11;

        for (let f=0; f < numeros.length; f++) {
            numeros[f]=parseInt((Math.random()*101)+0);
            if (numeros[f]>mayor) {
                mayor=numeros[f];
            }
            if (numeros[f]<menor) {
                menor=numeros[f];
            }
        }
        document.write(numeros + "<br>");
        document.write("El menor es " + menor);
        document.write("<br>")
        document.write("El mayor es " + mayor);
    </script>
</body>
