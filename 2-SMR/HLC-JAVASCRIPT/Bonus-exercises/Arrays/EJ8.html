<body>

    <!-- 8. Dado un array de enteros sumar todos los positivos y restarles todos los negativos. -->

    <script> 
    let positivos = 0;

    let numeros = new Array(10);
        for (let f=0; f < numeros.length; f++) {
            numeros[f]=parseInt((Math.random()*-20)+10);
        }

        document.write(numeros + "<br>");

        for (let f=0; f < numeros.length; f++) {
            if (numeros[f]>=0) {
                positivos = positivos + numeros[f]; 
            } else {
                positivos = positivos - numeros[f];
            }
        }

        document.write("La suma de todos los positivos y negativos " + positivos);

    </script>
</body>
