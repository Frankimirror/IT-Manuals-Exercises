<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
    /* Escribe un programa que genere 15 números aleatorios y que los almacene en un array. Rota
    los elementos de ese array, es decir, el elemento de la posición 0 debe pasar a la posición 1, el
    de la 1 a la 2, etc. El número que se encuentra en la última posición debe pasar a la posición 0.
    Finalmente, muestra el contenido del array. */

 
    let array = new Array(15);

    for(let i = 0; i<array.length; i++) {
        array[i] = Math.floor(Math.random()* 100);
        document.write(array[i] + " ");
    } 

    array[array.length] = array[0];
    for(let i = 0; i < array.length -1; i++) {
        array[i]= array[i + 1];
    }
    array.pop()

    document.write("<br><br>")
    document.write(array)





    
    </script>
</body>
</html>
