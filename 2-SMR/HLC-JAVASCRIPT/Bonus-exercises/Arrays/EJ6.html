<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>

    <!-- 6. Dado un array de 20 enteros (entre 1 y 200) pedir un numero por teclado y decir si esta y en
    que posiciÃ³n o si no se encuentra en el array.     -->

    <script>
    let numeros = new Array(50);

        for (let f=0; f < numeros.length; f++) {
            numeros[f]=parseInt((Math.random()*-199)+200);
        }

        document.write(numeros + "<br>");
        let metido = parseInt(prompt("Introduce un numero"))

        let bandera = false;
        let posicion;

        for (let f=0; f < numeros.length; f++) {
            if (numeros[f]==metido) {
                bandera=true;
                posicion=f;
            } 
        }

        if (bandera) {
            document.write("Se a encontrado en la posicion " + posicion);
        } else {
            document.write("No se a encontrado :(");
        }
    </script>
</body>
</html>
