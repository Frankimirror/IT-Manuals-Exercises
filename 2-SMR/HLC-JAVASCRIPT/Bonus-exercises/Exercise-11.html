<body>
    <script>
    
        function volter(numero){
            let invertido = 0;
            
            while (numero != 0) {
            invertido = 10 * invertido + numero % 10
            numero = (Math.floor(numero / 10))
        }
            document.write(invertido)
        }

        let numero = parseInt(prompt("Introduce un numero"));
        let numfinal = volter(numero);

    </script>
