<body>
    <script>
        
     /*    Realizar una página que pida el nombre y la edad de una persona y a continuación
    si es menor de edad le muestre un mensaje "Usted no puede votar todavía" y si es
    mayor de edad le pida el partido al que va a votar, si vota a Podemos mostrar el
    mensaje, "es usted de izquierdas", y si vota a PP mostrar el mensaje "es usted
    de derechas", en otro caso mostrar el mensaje "no conozco su ideología"*/
        
        let nombre, edad, partido;

        nombre= prompt("Ingresa su nombre")
        edad = parseInt(prompt("Introduce su edad"))

        if (edad<18) {
            document.write("Usted puede votar")
        } else if (edad>18) {
              partido=prompt("Aqué partido quiere votar")
        } if (partido=="PP") {
            document.write("Usted es de derecha")
        } else if (partido=="podemos") {
            document.write("Usted es de izquierdas")
        } else {
            document.write("No conocemos ese partido político")
        }
    
    </script>
</body>
</html>
